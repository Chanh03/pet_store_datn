<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trang chi tiết Pet</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<div class="container my-5">
		<!-- Chi tiết thú cưng -->
		<div class="row mb-6">
			<div class="col-md-6">
				<img th:src="@{/images/pet/{photo}(photo=${pet.photo})}" class="img-fluid" alt="Thú cưng ABC"
					style="object-fit: cover; width: 100%; height: 100%; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); background-color: #FFFFFF;">
			</div>
			<div class="col-md-6">
				<h1 class="display-5 fw-bold mb-3" th:text="${pet.petID}">Tên Sản phẩm</h1>
				<p class="fs-4">Giá: <span class="text-danger fw-bold" th:text="${pet.price}">400.000đ</span></p>

				<!-- Thông tin thú cưng và mô tả -->
				<div class="row">
					<h3 class="mb-3">Chi tiết thú cưng</h3>
					<div class="col-md-6">
						<table class="table table-bordered mt-3">
							<tbody>
								<tr>
									<td>Tuổi:</td>
									<td th:text="${pet.age}">10</td>
								</tr>
								<tr>
									<td>Giới tính:</td>
									<td th:text="${pet.gender ? 'Đực' : 'Cái'}">Đực</td>
								</tr>
								<tr>
									<td>Giống:</td>
									<td th:text="${pet.breed}">Kết hợp</td>
								</tr>
								<tr>
									<td>Kiểu lông:</td>
									<td th:text="${pet.hair}">Lông dài</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<p class="mt-4 text-muted">Lưu ý: Giá trên chỉ để tham khảo. Hãy liên hệ qua Zalo hoặc gửi tin nhắn để
					biết thêm chi tiết.</p>
				<div class="col-md-6">
					<h3>Mô tả</h3>
					<p th:text="${pet.petDescription}"></p>
				</div>
				<button class="btn btn-danger"
					style="width: 100%; font-size: 1.1em; transition: background-color 0.3s ease;">Liên hệ ngay</button>
				<div class="mt-3">
					<i class="fa-solid fa-phone me-1"></i> <span>Contact</span> <a href="#" class="ms-3"><i
							class="fa-brands fa-facebook-messenger"></i> Message</a>
				</div>
			</div>
		</div>

		<hr style="background-color: red; height: 2px; border: none;">

		<!-- Thú cưng khác -->
		<div>
			<h2 class="text-center mb-4">Thú cưng khác</h2>
			<div class="row g-4">
				<div class="col-2" th:each="p, iterStat : ${pets}">
					<div class="card h-100" th:if="${iterStat.index < 12}"
						style="border: none; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease, box-shadow 0.3s ease;">
						<a th:href="@{/pet/detail/{id}(id=${p.petID})}">
							<img th:src="@{/images/pet/{photo}(photo=${p.photo})}" alt="Ảnh thú cưng ${p.breed}"
								style="width: 100%; height: 100%; object-fit: cover; border-radius: 1%; border: 2px solid #ddd;"
								class="mx-auto mt-3">
						</a>
						<div class="card-body text-center" style="min-height: 120px;">
							<p class="card-text fw-bold" th:text="${p.breed}" style="height: 40px; overflow: hidden;">
								Tên thú cưng 1</p>
							<p class="text-danger fw-bold" th:text="${p.price}">400.000đ</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz"
            crossorigin="anonymous"></script>
        <script src="service.js"></script>
</body>

</html>
