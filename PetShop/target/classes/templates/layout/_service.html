<!DOCTYPE html>
<html lang="en" th:fragment="home(view)" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Grooming Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 
</head>

<body>
    <div id="service-page">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h4>Danh sách dịch vụ</h4>
                    <div class="service-category" onclick="showService('spa')">
                        <img src="/images/service/spa_thucung.jpg" alt="Spa Grooming" width="50" height="50" class="mr-2">
                        Spa - Grooming
                    </div>
                    <div class="service-category" onclick="showService('hotel')">
                        <img src="/images/service/khach_san_thu_cung.jpg" alt="Pet Hotel" width="50" height="50" class="mr-2">
                        Khách sạn thú cưng
                    </div>
                    <div class="service-category" onclick="showService('cutting')">
                        <img src="/images/service/cat_tia_long.jpg" alt="Hair Cutting" width="50" height="50" class="mr-2">
                        Cắt tỉa lông
                    </div>
                    <div class="service-category" onclick="showService('training')">
                        <img src="/images/service/huan_luyen_thu_cung.jpg" alt="Pet Training" width="50" height="50" class="mr-2">
                        Huấn luyện thú cưng
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="service-details" id="service-details">
                        <h4>Chọn dịch vụ để xem chi tiết</h4>
                        <img src="/images/service/logo_service1.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showService(serviceType) {
            let serviceContent = {
                spa: `
                <h4>Spa - Grooming</h4>
                <img src="/images/service/spa_thucung.jpg" alt="Grooming Service" class="service-image">
                <p>Thú cưng của bạn xứng đáng được chăm sóc và thư giãn như bất kỳ thành viên nào trong gia đình. Gói dịch vụ spa - grooming của chúng tôi không chỉ giúp thú cưng sạch sẽ mà còn khỏe mạnh và thoải mái. Chúng tôi sử dụng các sản phẩm an toàn, tự nhiên và không gây kích ứng để chăm sóc làn da và bộ lông của thú cưng. Dịch vụ bao gồm tắm, vệ sinh tai, cạo lông đệm chân, cắt móng, mài móng và vắt tuyến hôi, giúp thú cưng của bạn luôn thơm tho và dễ chịu.</p>

                <table class="table">
                    <thead><tr><th>Dịch vụ</th><th>Giá</th></tr></thead>
                    <tbody>
                        <tr><td>Tắm, vệ sinh (Spa)</td><td>140k - 290k</td></tr>
                        <tr><td>Cạo</td><td>120k - 290k</td></tr>
                        <tr><td>Cắt tạo kiểu</td><td>160k - 330k</td></tr>
                    </tbody>
                </table>
                <button class="contact-button">Liên hệ: 079-8742-803</button>
            `,
                hotel: `
                <h4>Khách sạn thú cưng</h4>
                <img src="/images/service/khach_san_thu_cung.jpg" alt="Pet Hotel" class="service-image">
                <p>Khi bạn đi xa, hãy để chúng tôi chăm sóc thú cưng của bạn. Khách sạn thú cưng của chúng tôi cung cấp không gian an toàn, sạch sẽ và thoải mái với các tiện nghi cao cấp, giúp thú cưng cảm thấy như đang ở nhà. Đội ngũ nhân viên chuyên nghiệp và yêu động vật của chúng tôi luôn sẵn sàng chăm sóc và chơi đùa với thú cưng, đảm bảo chúng không cảm thấy cô đơn. Dịch vụ chăm sóc 24/7 để bạn có thể yên tâm đi công tác hoặc du lịch dài ngày.</p>

                <table class="table">
                    <thead><tr><th>Thời gian lưu trú</th><th>Giá</th></tr></thead>
                    <tbody>
                        <tr><td>Nửa ngày</td><td>100k</td></tr>
                        <tr><td>1 ngày</td><td>180k</td></tr>
                        <tr><td>1 tuần</td><td>1200k</td></tr>
                    </tbody>
                </table>
                <button class="contact-button">Liên hệ: 092-1678-211</button>
            `,
                cutting: `
                <h4>Cắt tỉa lông</h4>
                <img src="/images/service/cat_tia_long.jpg" alt="Hair Cutting" class="service-image">
                <p>Hãy để thú cưng của bạn trông thật gọn gàng và thanh lịch với dịch vụ cắt tỉa lông chuyên nghiệp của chúng tôi. Các nhân viên giàu kinh nghiệm sẽ chăm sóc cẩn thận để thú cưng không chỉ trông tuyệt vời mà còn cảm thấy thoải mái. Dịch vụ cắt tỉa bao gồm các kiểu cắt phù hợp với từng giống, bảo vệ da và lông, đồng thời giúp thú cưng của bạn mát mẻ trong mùa hè và ấm áp trong mùa đông.</p>
                <table class="table">
                    <thead><tr><th>Loại cắt</th><th>Giá</th></tr></thead>
                    <tbody>
                        <tr><td>Cắt ngắn</td><td>150k</td></tr>
                        <tr><td>Cắt tạo kiểu</td><td>200k</td></tr>
                    </tbody>
                </table>
                <button class="contact-button">Liên hệ: 092-4567-134</button>
            `,
                training: `
                <h4>Huấn luyện thú cưng</h4>
                <img src="/images/service/huan_luyen_thu_cung.jpg" alt="Pet Training" class="service-image">
               
                <p>Giúp thú cưng của bạn phát triển các kỹ năng tốt và nghe lời với chương trình huấn luyện thú cưng của chúng tôi. Chúng tôi cung cấp các khóa học từ cơ bản đến nâng cao, tập trung vào việc huấn luyện các lệnh cơ bản như ngồi, nằm, đứng, cũng như các kỹ năng phức tạp hơn như giao tiếp và tuân thủ các lệnh bảo vệ. Các huấn luyện viên giàu kinh nghiệm của chúng tôi sử dụng các phương pháp thân thiện và hiệu quả, đảm bảo thú cưng học tập một cách vui vẻ và tích cực.</p>
                <table class="table">
                    <thead><tr><th>Khóa học</th><th>Giá</th></tr></thead>
                    <tbody>
                        <tr><td>Huấn luyện cơ bản</td><td>300k/giờ</td></tr>
                        <tr><td>Huấn luyện nâng cao</td><td>500k/giờ</td></tr>
                    </tbody>
                </table>
                <button class="contact-button">Liên hệ: 093-9065-087</button>
            `
            };
            document.getElementById("service-details").innerHTML = serviceContent[serviceType];
        }
    </script>
</body>

</html>
