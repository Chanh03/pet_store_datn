<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu-item {
            display: inline-block;
            color: black;
            text-align: center;
            border-radius: 4px;
            position: relative;
            transition: color 0.3s ease;
        }

        .menu-item::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 5px;
            border-radius: 4px;
            background-color: #f04336;
            transition: width 0.3s ease, left 0.3s ease;
            transform-origin: center;
        }

        .menu-item:hover::after {
            width: 100%;
            left: 0;
        }

        .mini-cart-box {
            position: absolute;
            top: 70px;
            right: 0;
            background: white;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .mini-cart-box::after {
            content: "";
            position: absolute;
            top: -40px;
            right: 2%;
            border: 20px solid transparent;
            border-bottom-color: #ff0000;
            filter: drop-shadow(0 0 0.75rem #ff0000);
        }

        .mini-cart-box .mini-cart-img {
            width: 100%;
            height: 200px;
        }

        .card-button:hover .mini-cart-box {
            opacity: 1;
            visibility: visible;
        }

        .mini-search-box {
            position: absolute;
            top: 85%;
            right: 50%;
            transform: translateX(50%);
            background: white;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .mini-user-box {
            position: absolute;
            top: 85%;
            right: 0;
            background: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 1000;
        }

        .user-button:hover .mini-user-box {
            opacity: 1;
            visibility: visible;
        }

        .search-button:hover .mini-search-box {
            opacity: 1;
            visibility: visible;
        }


        .user-button-decor {
            transition: 0.5s;
            border: 2px solid black;
        }

        .user-button-decor:hover {
            transform: translate(-5px, -5px);
            border: 2px solid black;
            box-shadow: 1px 1px 0px #000,
            2px 2px 0px #000,
            3px 3px 0px #000,
            4px 4px 0px #000,
            5px 5px 0px #000,
            6px 6px 0px #000;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light shadow p-0 bg-white">
    <div class="container position-relative p-0">
        <!-- BRAND -->
        <a class="navbar-brand" href="/">
            <img loading="lazy" alt="brand" src="/images/logo/logo-2.png" style="width: 225px;">
        </a>
        <!--        button toggle-->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--        offcanvas-->
        <div aria-labelledby="offcanvasNavbarLabel" class="offcanvas offcanvas-end w-100" data-bs-backdrop="true"
             data-bs-scroll="true" id="offcanvasNavbar" tabindex="-1" style="background: white">
            <!--            sidebar-header-->
            <div class="offcanvas-header border-top font-color">
                <button aria-label="Close" class=" btn-close shadow-0" data-bs-dismiss="offcanvas" type="button">
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav me-auto mb-lg-0 gap-3">
                    <li class="nav-item text-center">
                        <a class="nav-link active background-color border-5 text-white fw-bold button-image-white"
                           aria-current="page"
                           href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link menu-item" href="#">Cửa hàng</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link menu-item" href="#">Thú cưng</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link menu-item" href="#">Dịch vụ</a>
                    </li>
                    <li class="nav-item text-center search-button">
                        <button class="nav-link menu-item" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fas fa-search m-0"></i>
                        </button>
                        <div class="mini-search-box p-2 rounded-3 shadow">
                            <form action="/search" method="get" class="d-flex align-items-center shadow">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-bars"></i>
                                </button>
                                <input id="keyword" type="text" class="form-control border-0" name="keyword"
                                       placeholder="Tìm kiếm...">
                                <button type="submit" class="rounded-2 px-3 py-2 background-color button-image-white">
                                    <i class="fas fa-search m-0 text-white"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav mb-lg-0 ms-auto gap-2">
                    <li sec:authorize="isAnonymous()" class="nav-item text-center">
                        <a class="nav-link menu-item" href="/login">Login</a>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item text-center">
                        <a class="nav-link menu-item" href="/register">Register</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item text-center user-button">
                        <a class="nav-link menu-item" href="/thong-tin-ca-nhan">
                            <i class="fa-solid fa-user-large"></i>
                            <span th:text="${fullname}">FULLNAME</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                        <div class="mini-user-box p-4 rounded-3 shadow">
                            <div class="user-avatar mb-3">
                                <img src="/images/user/user-placeholder.png" alt="User Avatar"
                                     class="img-fluid rounded-circle" width="80">
                            </div>
                            <div class="user-info">
                                <h5 th:text="${#authentication.name}" class="user-name mb-1">Tên người dùng</h5>
                                <!--CHƯA FIX XONG-->
                                <p th:text="${#authentication.authorities.contains('ROLE_ADMIN') ? 'Quản trị viên' : 'Người dùng'}"
                                   class="user-role text-muted mb-2">Vai trò: Quản trị viên</p>
                                <p class="user-email text-muted">Email: user@example.com</p>
                            </div>
                            <div class="user-actions mt-3">
                                <a href="#" class="btn btn-primary btn-sm user-button-decor">Xem hồ sơ</a>
                                <a href="#" class="btn btn-outline-secondary btn-sm user-button-decor">Chỉnh sửa</a>
                                <a href="/logout" class="btn btn-danger btn-sm user-button-decor">Đăng xuất</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item text-center card-button">
                        <a class="nav-link button-image-white background-color rounded-2 px-4" href="/cart">
                            <i class="fa-solid fa-cart-shopping p-0 text-white"></i>
                        </a>
                        <div class="mini-cart-box p-4 rounded-3 shadow">
                            <img class="mini-cart-img" src="/images/background/no-cart.png" alt="">
                            <p class="m-0">Chưa có sản phẩm</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</body>
<script>


</script>
</html>
