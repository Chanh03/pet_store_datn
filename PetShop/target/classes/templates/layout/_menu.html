<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mini-cart-box {
            position: absolute;
            top: 70px;
            right: 0;
            background: white;
            display: none;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .mini-cart-box::after {
            content: "";
            position: absolute;
            top: -40px;
            right: 2%;
            border: 20px solid transparent;
            border-bottom-color: #ff0000;
            filter: drop-shadow(0 0 0.75rem #ff0000);

        }

        .mini-cart-img {
            width: 100%;
            height: 200px;
        }

        .card-button:hover .mini-cart-box {
            display: block;
        }

        .mini-search-box {
            position: absolute;
            top: 85%;
            right: 50%;
            transform: translateX(50%);
            background: white;
            display: none;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .user-button:hover .mini-user-box {
            display: block;
        }

        .mini-user-box {
            position: absolute;
            top: 85%;
            right: 0;
            background: white;
            display: none;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .search-button:hover .mini-search-box {
            display: block;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light shadow p-0 bg-white">
    <div class="container position-relative">
        <!-- BRAND -->
        <a class="navbar-brand" href="/">
            <img loading="lazy" alt="brand" src="/images/logo/logo-2.png" style="width: 225px;">
        </a>
        <!--        button toggle-->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--        offcanvas-->
        <div aria-labelledby="offcanvasNavbarLabel" class="offcanvas offcanvas-end w-100" data-bs-backdrop="true"
             data-bs-scroll="true" id="offcanvasNavbar" tabindex="-1" style="background: white">
            <!--            sidebar-header-->
            <div class="offcanvas-header border-top font-color">
                <button aria-label="Close" class=" btn-close shadow-0" data-bs-dismiss="offcanvas" type="button">
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
                    <li class="nav-item text-center">
                        <a class="nav-link active background-color text-white fw-bold" aria-current="page"
                           href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link menu-item" href="#">Cửa hàng</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link menu-item" href="#">Thú cưng</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link menu-item" href="#">Dịch vụ</a>
                    </li>
                    <li class="nav-item text-center search-button">
                        <button class="nav-link menu-item" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fas fa-search m-0"></i>
                        </button>
                        <div class="mini-search-box p-2 rounded-3 shadow">
                            <form action="/search" method="get" class="d-flex align-items-center shadow">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-bars"></i>
                                </button>
                                <input id="keyword" type="text" class="form-control border-0" name="keyword"
                                       placeholder="Tìm kiếm...">
                                <button type="submit" class="btn background-color">
                                    <i class="fas fa-search m-0 text-white"></i>
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li sec:authorize="isAnonymous()" class="nav-item text-center">
                        <a class="nav-link menu-item" href="/login">Login</a>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item text-center">
                        <a class="nav-link menu-item" href="/register">Register</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item text-center user-button">
                        <a class="nav-link menu-item " href="/thong-tin-ca-nhan">
                            <i class="fa-solid fa-user-large"></i>
                            <span th:text="${fullname}">FULLNAME</span>
                        </a>
                        <div class="mini-user-box p-4 rounded-3 shadow">
                            <div class="user-avatar mb-3">
                                <img src="/images/user/user-placeholder.png" alt="User Avatar"
                                     class="img-fluid rounded-circle" width="80">
                            </div>
                            <div class="user-info">
                                <h5 th:text="${#authentication.name}" class="user-name mb-1">Tên người dùng</h5>
                                <p th:text="${#authentication.authorities.contains('ROLE_ADMIN') ? 'Quản trị viên' : 'Người dùng'}"
                                   class="user-role text-muted mb-2">Vai trò: Quản trị viên</p>
                                <p class="user-email text-muted">Email: user@example.com</p>
                            </div>
                            <div class="user-actions mt-3">
                                <a href="#" class="btn btn-primary btn-sm">Xem hồ sơ</a>
                                <a href="#" class="btn btn-outline-secondary btn-sm">Chỉnh sửa</a>
                                <p th:if="${#authentication.authorities.?[authority == 'ROLE_ADMIN']}"
                                   class="user-role text-muted mb-2">
                                    Vai trò: Quản trị viên
                                </p>
                                <p th:if="${#authentication.authorities.?[authority == 'ROLE_USER']}"
                                   class="user-role text-muted mb-2">
                                    Vai trò: Người dùng
                                </p>
                                <a href="/logout" class="btn btn-danger btn-sm">Đăng xuất</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item text-center card-button">
                        <a class="nav-link menu-item " href="/cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <div class="mini-cart-box p-4 rounded-3 shadow">
                            <img class="mini-cart-img" src="/images/background/no-cart.png" alt="">
                            <p class="m-0">Chưa có sản phẩm</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</body>
<script>


</script>
</html>
