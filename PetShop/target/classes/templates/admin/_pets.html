<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index.html::admin(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        .ng-table-pager {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="mt-4">
    <div class="mb-3">
        <label for="petCategory_TomSelect" class="form-label">Chọn loại thú cưng:</label>
        <select id="petCategory_TomSelect" placeholder="Chọn loại thú cưng..." autocomplete="off">
            <option value="">Tất cả</option>
            <option ng-repeat="pc in petCategoryData" value="{{pc.petCategoryID}}">{{pc.petCategoryName}}</option>
        </select>
    </div>
    <div class="text-center">
        <table ng-table="petsTable" class="table table-responsive table-hover table-sm table-sm shadow p-5"
               show-filter="true">
            <tr ng-repeat="pet in $data" class="align-middle">
                <td data-title="'#'" class="p-2 px-3 text-center">
                    <b>{{ $index + 1 }}</b>
                </td>
                <td sortable="'petID'" filter="{ 'petID': 'text' }" data-title="'Pet Id'">{{ pet.petID }}</td>
                <td sortable="'breed'" filter="{ 'breed': 'text' }" data-title="'Giống'">{{ pet.breed }}</td>
                <td sortable="'gender'" data-title="'Giới tính'" class="text-center">
                    <span ng-if="pet.gender" class="badge bg-primary">Đực</span>
                    <span ng-if="!pet.gender" class="badge bg-warning">Cái</span>
                </td>
                <td data-title="'Hình ảnh'" class="text-center">
                    <img height="100px" width="100px" ng-src="/images/pet/{{ pet.photo }}" alt="{{ pet.photo }}"
                         class="img-thumbnail pet-image">
                </td>
                <td sortable="'available'" data-title="'Trạng thái'" class="text-center">
                    <span ng-if="pet.available" class="badge bg-success">Đã bán</span>
                    <span ng-if="!pet.available" class="badge bg-danger">Chưa bán</span>
                </td>
                <td sortable="'petCategoryID.petCategoryName'" filter="{ 'petCategoryID.petCategoryName': 'text' }"
                    data-title="'Loài'" class="text-center">{{ pet.petCategoryID.petCategoryName }}
                </td>
                <td data-title="'Tool'" class="text-center">
                    <button class="btn btn-warning" ng-click="editPet(pet.petID)">Sửa</button>
                    <button class="btn btn-danger" ng-click="deletePet(pet.petID)">Xóa</button>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
