# DataSource settings
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA settings
spring.jpa.hibernate.naming.physical-strategy=${JPA_NAMING_STRATEGY}

# File upload settings
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}MB
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}MB

# Google OAuth2 settings
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Facebook OAuth2 settings
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
