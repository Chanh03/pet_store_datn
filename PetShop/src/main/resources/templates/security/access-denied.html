<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ACCESS DENIED</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url("/webImg/giphy.gif") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-light text-center">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card border-danger">
                <div class="card-body">
                    <h1 class="card-title text-danger">Access Denied</h1>
                    <p class="card-text">Sorry, you don't have permission to access this page.</p>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a class="btn btn-outline-secondary" href="javascript:window.history.back();">Go Back</a>
                        <a sec:authorize="isAuthenticated()" class="btn btn-outline-danger" href="/logout">Logout</a>
                        <a sec:authorize="isAnonymous()" class="btn btn-outline-primary" href="/login">Login</a>
                        <a sec:authorize="isAnonymous()" class="btn btn-outline-primary" href="/sign-in">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
