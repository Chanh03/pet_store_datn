<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 15px;
        }

        .login-box {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background-color: #1e1e1e;
        }

        .login-box h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            color: #ffffff;
        }

        .btn-success,
        .btn-primary {
            width: 48%;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-success:hover,
        .btn-primary:hover {
            opacity: 0.9;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .or-divider {
            text-align: center;
            margin-top: 1rem;
            font-style: italic;
            color: #ffffff;
        }

        .form-check-label {
            color: #9e9e9e;
        }

        .social-login svg {
            width: 40px;
            height: 40px;
            fill: #ffffff;
            transition: fill 0.3s;
        }

        .social-login svg:hover {
            fill: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header and Footer Styling */
        header, footer {
            background-color: #1e1e1e;
            padding: 10px 0;
            text-align: center;
            color: #ffffff;
        }

        header h1, footer p {
            margin: 0;
        }

    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Our Website</h1>
        <nav>
            <a href="#" class="text-decoration-none text-white">Home</a> |
            <a href="#" class="text-decoration-none text-white">About</a> |
            <a href="#" class="text-decoration-none text-white">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row w-100">
            <div class="col-md-5 d-flex align-items-center justify-content-center">
                <div class="banner w-100">
                    <img src="../../static/images/logo/1.jpg" alt="Banner" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-box">
                    <h2>Đăng nhập</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-between">
                            <div>
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Lưu</label>
                            </div>
                            <a href="#">Quên mật khẩu</a>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <button type="submit" class="btn btn-success">Đăng nhập</button>
                            <button type="button" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>
                    <div class="or-divider">hoặc</div>
                    <div class="social-login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" fill="currentColor"
                            class="bi bi-google" viewBox="0 0 16 16">
                            <path
                                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" fill="currentColor"
                            class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" data-bs-backdrop="static" id="countdownModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Thông báo</h5>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                    <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div id="progressBar" class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                             style="width: 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var countdown = 3;
        var loginStatus = [[${loginStatus}]];
        var messageElement = document.getElementById("modal-message");
        var progressBar = document.getElementById('progressBar');
        var redirectUrl = '/trang-chu';

        if (loginStatus) {
            // Hiển thị modal
            var myModal = new bootstrap.Modal(document.getElementById('countdownModal'));
            myModal.show();
            var progressWidth = 0; // Khởi tạo chiều rộng thanh tiến trình
            var interval = setInterval(function () {
                messageElement.innerHTML = "Đăng nhập thành công! Chuyển hướng sau " + countdown + " giây.";
                // Cập nhật thanh tiến trình
                progressWidth += 100 / 3;
                progressBar.style.width = progressWidth + '%';
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    myModal.hide(); // Đóng modal
                    window.location.href = redirectUrl;
                }
            }, 1000);
        }
    });
</script>
</body>

</html>
