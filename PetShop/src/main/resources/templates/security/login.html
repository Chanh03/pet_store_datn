<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Đăng Nhập</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/246169b37f.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url("/images/background/login-bg.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h3 {
            color: #d9534f;
        }

        .line {
            border-bottom: 2px solid #d9534f;
            margin-left: 15px;
        }

        .btn-primary {
            background-color: #4285f4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3367d6;
        }

        .form-control:focus {
            border-color: #4285f4;
            box-shadow: 0px 0px 8px rgba(66, 133, 244, 0.5);
        }

        .progress-bar {
            transition: width 1s ease;
        }
    </style>
</head>

<body>
    <div class="container-lg main-content px-3">
        <div class="d-flex align-items-center justify-content-center mt-5">
            <div class="w-75 gap-2 d-flex justify-content-start align-items-center">
                <h3 class="fw-bold"><i class="fa-regular fa-user"></i> ĐĂNG NHẬP THÀNH VIÊN</h3>
            </div>
            <div class="line w-25"></div>
        </div>
        <div class="row mt-3">
            <!-- LOGIN FORM -->
            <div class="col-md-12 col-lg-6 offset-lg-3">
                <div class="card shadow border-0">
                    <div class="card-body">
                        <form action="/login" method="post">
                            <h5 class="alert" th:if="${message}" th:text="${message}"
                                th:classappend="${loginStatus == true ? 'alert-success' : 'alert-danger'}"></h5>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" name="username" placeholder="Tên đăng nhập"
                                    required type="text">
                                <label for="username">Tên đăng nhập</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" name="password" placeholder="Mật khẩu"
                                    required type="password">
                                <label for="password">Mật khẩu</label>
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <div>
                                    <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
                                    <label class="form-check-label" for="remember-me">Lưu đăng nhập</label>
                                </div>
                                <div>
                                    <a href="/forgot-password" class="text-danger">Quên mật khẩu?</a>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button class="btn btn-primary" type="submit">Đăng nhập</button>
                                <a class="btn btn-outline-primary" href="/dang-ki">Đăng ký</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" data-bs-backdrop="static" id="countdownModal" tabindex="-1" aria-labelledby="modalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-danger" id="modalLabel">Thông báo</h5>
                    </div>
                    <div class="modal-body">
                        <p id="modal-message" class="fw-bold"></p>
                        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            <div id="progressBar"
                                class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                                style="width: 0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var countdown = 2;
            var loginStatus = [[${ loginStatus }]];
            var messageElement = document.getElementById("modal-message");
            var progressBar = document.getElementById('progressBar');
            var redirectUrl = '/trang-chu';

            if (loginStatus) {
                var myModal = new bootstrap.Modal(document.getElementById('countdownModal'));
                myModal.show();
                var progressWidth = 0;
                var interval = setInterval(function () {
                    messageElement.innerHTML = "Đăng nhập thành công! Chuyển hướng sau " + countdown + " giây.";
                    progressWidth += 50;
                    progressBar.style.width = progressWidth + '%';
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(interval);
                        myModal.hide();
                        window.location.href = redirectUrl;
                    }
                }, 1000);
            }
        });
    </script>
</body>

</html>
