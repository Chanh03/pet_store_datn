<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .banner {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .banner img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .category-title {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .category-list li {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .category-list li:hover {
            background-color: #c82333;
        }

        .card {
            transition: transform 0.2s;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .pagination .page-link {
            color: #dc3545;
        }

        .pagination .page-link:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--Title-->
        <div class="row">
            <div class="col">
                <h3 class="text-danger text-center">Danh mục sản phẩm</h3>
                <hr />
            </div>
        </div>
        <!--End title-->

        <!--Product-->
        <div class="row">
            <!--Category Filter-->
            <div class="col-3">
                <div class="card mb-4" style="border-radius: 10px; box-shadow: 0 4px 15px grey;">
                    <div class="card-body">
                        <h6 class="category-title text-center">Danh mục</h6>
                        <ul class="list-group category-list" th:each="category : ${categories}">
                            <li class="list-group-item" th:text="${category.productCategoryName}">
                                <a th:href="@{/allProduct(categoryId=${category.id}, search=${search}, sort=${sort}, page=0)}"
                                    class="text-decoration-none"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--List product-->
            <div class="col-9">

                <!--Search and Sort-->
                <div class="row mb-3">
                    <div class="col-6">
                        <!--Form sắp xếp-->
                        <form th:action="@{/allProduct}" method="get" class="d-flex mb-3">
                            <select class="form-select" name="sort" onchange="this.form.submit();">
                                <option value="" th:selected="${sort == null}">Sắp xếp theo</option>
                                <option value="asc" th:selected="${sort == 'asc'}">Giá tăng dần</option>
                                <option value="desc" th:selected="${sort == 'desc'}">Giá giảm dần</option>
                            </select>
                            <input type="hidden" name="search" th:value="${search}" />
                        </form>
                    </div>
                    <div class="col-6">
                        <!--Form tìm kiếm-->
                        <form th:action="@{/allProduct}" method="get" class="d-flex mb-3">
                            <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm"
                                aria-label="Search" name="search" th:value="${search}">
                            <button class="btn btn-outline-danger" type="submit">Tìm</button>
                        </form>
                    </div>
                </div>
                <!--End Search and Sort-->

                <div class="row">
                    <div class="col-3 mb-4" th:each="product : ${productPage.content}">
                        <div class="card">
                            <div class="badge bg-success text-white position-absolute" style="top: 10px; left: 10px;">
                                Còn hàng</div>
                            <img th:src="@{/images/product/{photo}(photo=${product.photo})}" class="card-img-top"
                                style="height: 18rem; object-fit: cover;" alt="Sản phẩm">
                            <div class="card-body text-center">
                                <p class="card-text" th:text="${product.productName}">Khay thức ăn cho chó</p>
                                <p class="card-text text-danger" th:text="${product.price}">400.000đ</p>
                                <a th:href="@{/product/detail/{id}(id=${product.id})}"
                                    class="btn btn-danger w-100 mb-3">Chi tiết sản phẩm</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Pagination-->
                <div class="row py-3">
                    <div class="col">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:class="${productPage.hasPrevious() ? '' : 'disabled'}">
                                    <a class="page-link text-white bg-danger"
                                        th:href="@{/allProduct(page=${productPage.number - 1})}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}">
                                    <a class="page-link" th:href="@{/allProduct(page=${i})}" th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:class="${productPage.hasNext() ? '' : 'disabled'}">
                                    <a class="page-link text-white bg-danger"
                                        th:href="@{/allProduct(page=${productPage.number + 1})}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!--End pagination-->
            </div>
            <!--End list product-->
        </div>
        <!--End Product-->

    </div>
    <!-- JS files (scripts) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="service.js"></script>
</body>

</html>
