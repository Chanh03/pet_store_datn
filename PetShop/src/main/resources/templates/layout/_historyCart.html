<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lịch sử đơn hàng</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
    <main class="container mt-4 d-flex">
        <aside class="col-md-3 bg-white p-4 shadow-sm">
            <div class="d-flex align-items-center mb-4">
                <img src="https://storage.googleapis.com/a1aa/image/IkpQRaYmtexacS21jMCydMb9f6XwrTdKqzoP0BCqsWBAyctTA.jpg"
                    alt="User avatar" class="rounded-circle me-2" width="50" height="50" />
                <div>
                    <p class="fw-bold mb-0">phamnhathoang</p>
                    <p class="mb-0">2 đơn hàng</p>
                </div>
            </div>
            <ul class="list-unstyled">
                <li><a href="#" class="text-danger text-decoration-underline">Đơn Mua</a></li>
            </ul>
        </aside>
        <section class="col-md-9 bg-white p-4 shadow-sm">
            <div class="bg-danger text-white py-2 mb-4">
                <div class="container d-flex justify-content-between align-items-center">
                    <div class="d-flex gap-3">
                        <a href="#" class="text-white text-decoration-none">Tất cả</a>
                        <a href="#" class="text-white text-decoration-none">Chờ thanh toán</a>
                        <a href="#" class="text-white text-decoration-none">Chờ lấy hàng</a>
                        <a href="#" class="text-white text-decoration-none">Vận chuyển</a>
                        <a href="#" class="text-white text-decoration-none">Hoàn thành</a>
                        <a href="#" class="text-white text-decoration-none">Huỷ/Hoàn trả</a>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <input type="text" class="form-control" placeholder="Tìm kiếm đơn hàng" aria-label="Tìm kiếm đơn hàng">
                        <button class="btn btn-outline-light">Tìm kiếm</button>
                    </div>
                </div>
            </div>
    
            <!-- Đơn hàng -->
            <div class="border-bottom pb-4 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-danger fw-bold">[Mã đơn hàng]</span>
                    <span class="text-secondary">Đã hoàn thành</span>
                </div>
                <div class="d-flex mt-4 align-items-center">
                    <img src="https://example.com/pet_bed.jpg" alt="Product image" class="me-4" width="100" height="100" />
                    <div>
                        <p class="fw-bold mb-1">[Thời gian mua hàng]</p>
                        <p class="text-secondary mb-0">4 sản phẩm</p>
                    </div>
                    <a href="order-detail.html" class="btn btn-outline-danger ms-auto">Xem chi tiết</a>
                </div>
            </div>
            
            <div class="border-bottom pb-4 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-danger fw-bold">[Mã đơn hàng 2]</span>
                    <span class="text-secondary">Đang xử lý</span>
                </div>
                <div class="d-flex mt-4 align-items-center">
                    <img src="https://example.com/pet_bed_2.jpg" alt="Product image" class="me-4" width="100" height="100" />
                    <div>
                        <p class="fw-bold mb-1">[Thời gian mua hàng 2]</p>
                        <p class="text-secondary mb-0">2 sản phẩm</p>
                    </div>
                    <a href="order-detail-2.html" class="btn btn-outline-danger ms-auto">Xem chi tiết</a>
                </div>
            </div>
        </section>
    </main>

     <!-- Scripts -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
     <script src="service.js"></script>
</body>

</html>
