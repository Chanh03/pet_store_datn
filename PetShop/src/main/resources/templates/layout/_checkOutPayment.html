<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .bordered {
            border: 1px solid #ddd;
        }

        .bg-light-gray {
            background-color: #f8f9fa;
        }

        .text-red {
            color: #dc3545;
        }

        .text-blue {
            color: #007bff;
        }

        .text-green {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container bg-white p-4 rounded shadow">
        <div class="row">
            <!-- Cart Section -->
            <div class="col-md-12">
                <h2 class="text-red font-weight-bold mb-4">GIỎ HÀNG CỦA BẠN:</h2>
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th class="text-body-secondary">#</th>
                            <th class="text-body-secondary">Ảnh</th>
                            <th class="text-body-secondary">Sản phẩm</th>
                            <th class="text-body-secondary">Giá</th>
                            <th class="text-body-secondary">Số lượng</th>
                            <th class="text-body-secondary">Tổng</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider text-body-secondary">
                        <tr class="text-center align-middle">
                            <td>1</td>
                            <td>
                                <img src="https://placehold.co/100x100" alt="Product image of a ceiling light"
                                    style="width: 100px;">
                            </td>
                            <td class="fw-bold">Thức Ăn Thú Cưng</td>
                            <td>100.000đ</td>
                            <td>
                                <div class="input-group d-flex justify-content-center">
                                    <span class="input-group-text p-0 rounded-0">
                                        <button
                                            class="btn d-flex justify-content-center btn-outline-secondary">-</button>
                                    </span>
                                    <input type="number" class="form-control text-center" value="1" min="1"
                                        style="width: 60px;">
                                    <span class="input-group-text p-0 rounded-0">
                                        <button
                                            class="btn d-flex justify-content-center btn-outline-secondary">+</button>
                                    </span>
                                </div>
                            </td>
                            <td>100.000đ</td>
                        </tr>
                    </tbody>
                </table>

                <div class="bordered p-4 mb-4">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính:</span>
                        <span>100.000đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Phí vận chuyển:</span>
                        <span>50.000đ</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Mã giảm giá đã áp dụng:</span>
                        <span class="text-green">Sale01</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Giảm giá:</span>
                        <span class="text-green">-100.000đ</span>
                    </div>
                    <div class="d-flex justify-content-between font-weight-bold">
                        <span>Tổng tiền:</span>
                        <span>50.000đ</span>
                    </div>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="row">
                <div class="col-md-7">
                    <h2 class="text-red font-weight-bold mb-4">THÔNG TIN GIAO HÀNG:</h2>
                    <div class="bordered p-4 mb-4">
                        <!-- Address Selection -->
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="address-option" id="existing-address"
                                checked onclick="toggleAddressFields()">
                            <label class="form-check-label" for="existing-address">Địa chỉ có sẵn</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="address-option" id="new-address"
                                onclick="toggleAddressFields()">
                            <label class="form-check-label" for="new-address">Địa chỉ mới</label>
                        </div>

                        <!-- Existing Address Fields -->
                        <div id="existing-address-fields" class="mb-4">
                            <div class="form-row mb-2">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Họ tên" value="Nhật Hoàng"
                                        readonly>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Số điện thoại"
                                        value="09090123123" readonly>
                                </div>
                            </div>
                            <div class="form-row mb-2">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Tỉnh" value="HCM" readonly>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Quận" value="GV" readonly>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Phường" value="11" readonly>
                                </div>
                            </div>
                            <input type="text" class="form-control mb-2" placeholder="Địa chỉ" value="666" readonly>
                        </div>

                        <!-- New Address Fields -->
                        <div id="new-address-fields" style="display: none;">
                            <div class="form-row mb-2">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Họ tên">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Số điện thoại">
                                </div>
                            </div>
                            <input type="email" class="form-control mb-2" placeholder="Email">
                            <div class="form-row mb-2">
                                <div class="col">
                                    <select class="form-control">
                                        <option>Tỉnh/thành phố</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control">
                                        <option>Quận/huyện</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-control">
                                        <option>Phường/xã</option>
                                    </select>
                                </div>
                            </div>
                            <input type="text" class="form-control mb-2" placeholder="Địa chỉ">
                            <textarea class="form-control mb-2" placeholder="Yêu cầu khác (không bắt buộc)"></textarea>
                        </div>

                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="agree">
                            <label class="form-check-label" for="agree">Tôi đã đọc và đồng ý với điều kiện giao dịch
                                chung
                                của website *</label>
                        </div>
                        <button class="btn btn-primary btn-block">Thanh Toán</button>
                    </div>
                </div>

                <div class="col-md-5">
                    <h2 class="text-red font-weight-bold mb-4">HÌNH THỨC THANH TOÁN:</h2>
                    <div class="bordered p-4 mb-4">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="payment" id="cod">
                            <label class="form-check-label" for="cod">Tiền mặt (COD)</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="payment" id="bank">
                            <label class="form-check-label" for="bank">Quét mã QR (Online)</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="payment" id="online">
                            <label class="form-check-label" for="online">Thanh toán Momo (Online)</label>
                        </div>
                    </div>
                </div>

                <script>
                    function toggleAddressFields() {
                        const existingFields = document.getElementById('existing-address-fields');
                        const newFields = document.getElementById('new-address-fields');
                        if (document.getElementById('existing-address').checked) {
                            existingFields.style.display = 'block';
                            newFields.style.display = 'none';
                        } else {
                            existingFields.style.display = 'none';
                            newFields.style.display = 'block';
                        }
                    }
                </script>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="service.js"></script>
</body>

</html>
