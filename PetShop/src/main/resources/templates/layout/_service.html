<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Grooming Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="service-page">
        <div class="container" style="margin-top: 20px;">
            <div class="row">
                <div class="col">
                    <h4>Danh sách dịch vụ</h4>
                    <hr>
                    <div class="service-category" onclick="showService('spa')" style="display: flex; align-items: center; padding: 10px; border: 1px solid #ffdada; border-radius: 8px; margin-bottom: 10px; cursor: pointer; background-color: #fff6f6; transition: background-color 0.3s ease;">
                        <img src="/images/product/spa_thucung.jpg" alt="Spa Grooming" width="50" height="50" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-right: 10px;">
                        Spa - Grooming
                    </div>
                    <hr>
                    <div class="service-category" onclick="showService('hotel')" style="display: flex; align-items: center; padding: 10px; border: 1px solid #ffdada; border-radius: 8px; margin-bottom: 10px; cursor: pointer; background-color: #fff6f6; transition: background-color 0.3s ease;">
                        <img src="/images/product/khach_san_thu_cung.jpg" alt="Pet Hotel" width="50" height="50" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-right: 10px;">
                        Khách sạn thú cưng
                    </div>
                    <hr>
                    <div class="service-category" onclick="showService('cutting')" style="display: flex; align-items: center; padding: 10px; border: 1px solid #ffdada; border-radius: 8px; margin-bottom: 10px; cursor: pointer; background-color: #fff6f6; transition: background-color 0.3s ease;">
                        <img src="/images/product/cat_tia_long.jpg" alt="Hair Cutting" width="50" height="50" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-right: 10px;">
                        Cắt tỉa lông
                    </div>
                    <hr>
                    <div class="service-category" onclick="showService('training')" style="display: flex; align-items: center; padding: 10px; border: 1px solid #ffdada; border-radius: 8px; margin-bottom: 10px; cursor: pointer; background-color: #fff6f6; transition: background-color 0.3s ease;">
                        <img src="/images/product/huan_luyen_thu_cung.jpg" alt="Pet Training" width="50" height="50" style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-right: 10px;">
                        Huấn luyện thú cưng
                    </div>
                    <hr>
                </div>
                <div class="col-md-9">
                    <div id="service-details" style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                        <h4>Chọn dịch vụ để xem chi tiết</h4>
                        <img src="/images/logo/logo-2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
 <script>
    function showService(serviceType) {
        let serviceContent = {
            spa: `
                <h4>Spa - Grooming</h4>
                <div style="text-align: center;">
                    <img src="/images/product/cat_tia_long.jpg" alt="Hair Cutting" style="width: 600px; height: 300px; margin-bottom: 20px;">
                </div>
                <p>Thú cưng của bạn xứng đáng nhận được sự quan tâm, chăm sóc và thư giãn tốt nhất, giống như bất kỳ thành viên nào trong gia đình...</p>
                <table class="table" style="margin-top: 15px; color: #333;">
                    <thead><tr><th style="background-color: #ffefef; color: #ff6b6b; text-align: center;">Dịch vụ</th><th style="background-color: #ffefef; color: #ff6b6b; text-align: center;">Giá</th></tr></thead>
                    <tbody>
                        <tr><td style="text-align: center;">Tắm, vệ sinh (Spa)</td><td style="text-align: center;">140k - 290k</td></tr>
                        <tr><td style="text-align: center;">Cạo</td><td style="text-align: center;">120k - 290k</td></tr>
                        <tr><td style="text-align: center;">Cắt tạo kiểu</td><td style="text-align: center;">160k - 330k</td></tr>
                    </tbody>
                </table>
                <button style="background-color: #ff6b6b; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 15px; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#ff4c4c'" onmouseout="this.style.backgroundColor='#ff6b6b'">Liên hệ: 079-8742-803</button>
            `,
            hotel: `
                <h4>Khách sạn thú cưng</h4>
                <div style="text-align: center;">
                    <img src="/images/product/khach_san_thu_cung.jpg" alt="Pet Hotel" style="width: 600px; height: 400px; margin-bottom: 20px;">
                </div>
                <p>Khi bạn đi xa, hãy để chúng tôi chăm sóc thú cưng của bạn...</p>
                <table class="table" style="margin-top: 15px; color: #333;">
                    <thead><tr><th style="background-color: #ffefef; color: #ff6b6b; text-align: center;">Thời gian lưu trú</th><th style="background-color: #ffefef; color: #ff6b6b; text-align: center;">Giá</th></tr></thead>
                    <tbody>
                        <tr><td style="text-align: center;">Nửa ngày</td><td style="text-align: center;">100k</td></tr>
                        <tr><td style="text-align: center;">1 ngày</td><td style="text-align: center;">180k</td></tr>
                        <tr><td style="text-align: center;">1 tuần</td><td style="text-align: center;">1200k</td></tr>
                    </tbody>
                </table>
                <button style="background-color: #ff6b6b; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 15px; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#ff4c4c'" onmouseout="this.style.backgroundColor='#ff6b6b'">Liên hệ: 092-1678-211</button>
            `,
            cutting: `
                <h4>Cắt tỉa lông</h4>
                <div style="text-align: center;">
                    <img src="/images/product/cat_tia_long.jpg" alt="Hair Cutting" style="width: 600px; height: 300px; margin-bottom: 20px;">
                </div>
                <p>Hãy để thú cưng của bạn trông thật gọn gàng, thanh lịch và cuốn hút...</p>
                <table class="table" style="margin-top: 15px; color: #333;">
                    <thead><tr><th style="background-color: #ffefef; color: #ff6b6b; text-align: center;">Loại cắt</th><th style="background-color: #ffefef; color: #ff6b6b; text-align: center;">Giá</th></tr></thead>
                    <tbody>
                        <tr><td style="text-align: center;">Cắt ngắn</td><td style="text-align: center;">150k</td></tr>
                        <tr><td style="text-align: center;">Cắt tạo kiểu</td><td style="text-align: center;">200k</td></tr>
                    </tbody>
                </table>
                <button style="background-color: #ff6b6b; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 15px; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#ff4c4c'" onmouseout="this.style.backgroundColor='#ff6b6b'">Liên hệ: 092-4567-134</button>
            `,
            training: `
                <h4>Huấn luyện thú cưng</h4>
                <div style="text-align: center;">
                    <img src="/images/product/huan_luyen_thu_cung.jpg" alt="Pet Training" style="width: 600px; height: 300px; margin-bottom: 20px;">
                </div>
                <p>Giúp thú cưng của bạn phát triển các kỹ năng cần thiết và trở nên ngoan ngoãn hơn...</p>
                <table class="table" style="margin-top: 15px; color: #333;">
                    <thead><tr><th style="background-color: #ffefef; color: #ff6b6b; text-align: center;">Khóa học</th><th style="background-color: #ffefef; color: #ff6b6b; text-align: center;">Giá</th></tr></thead>
                    <tbody>
                        <tr><td style="text-align: center;">Huấn luyện cơ bản</td><td style="text-align: center;">300k/giờ</td></tr>
                        <tr><td style="text-align: center;">Huấn luyện nâng cao</td><td style="text-align: center;">500k/giờ</td></tr>
                    </tbody>
                </table>
                <button style="background-color: #ff6b6b; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 15px; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#ff4c4c'" onmouseout="this.style.backgroundColor='#ff6b6b'">Liên hệ: 093-9065-087</button>
            `
        };

        // Cập nhật nội dung dịch vụ
        document.getElementById("service-details").innerHTML = serviceContent[serviceType];

        // Xóa lớp "active" khỏi tất cả các mục dịch vụ
        const serviceCategories = document.querySelectorAll('.service-category');
        serviceCategories.forEach(category => {
            category.classList.remove('active');
        });

        // Thêm lớp "active" vào mục dịch vụ đã chọn
        event.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
