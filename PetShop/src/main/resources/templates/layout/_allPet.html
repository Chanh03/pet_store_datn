<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/index.html::home(~{::body})}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Danh sách thú cưng tại cửa hàng, tìm kiếm và sắp xếp dễ dàng.">
<title>Danh sách thú cưng</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
.card-hover:hover {
	transform: scale(1.05);
	transition: transform 0.3s ease;
}

.button-image {
	background-color: #f7f7f5;
	display: flex;
	align-items: center;
	justify-content: center;
	overflow: hidden;
}

.banner-image {
	height: 250px;
	object-fit: cover;
}
</style>
</head>

<body style="background-color: #f8f9fa;">
	<div class="container py-5">

		<!-- Form tìm kiếm và sắp xếp -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<!-- Dropdown sắp xếp -->
			<form action="/allPet" method="get"
				class="col-md-4 mb-3 d-inline-block">
				<select class="form-select form-select-lg" name="priceOrder"
					onchange="this.form.submit()" style="border: 2px solid #dc3545;">
					<option value="" selected>Sắp xếp theo giá</option>
					<option value="asc" th:selected="${sort == 'asc'}">Tăng
						dần</option>
					<option value="desc" th:selected="${sort == 'desc'}">Giảm
						dần</option>
				</select> <input type="hidden" name="keyword" th:value="${keyword}" />
			</form>

			<!-- Form tìm kiếm -->
			<form action="/allPet" method="get" class="d-flex col-md-4 ms-auto">
				<input type="text" name="keyword"
					class="form-control form-control-lg me-2"
					placeholder="Tìm kiếm thú cưng..." th:value="${keyword}"
					style="border: 2px solid #dc3545;">
				<button type="submit"
					class="btn btn-danger d-flex align-items-center">
					Tìm kiếm <i class="bi bi-search ms-2"></i>
				</button>
			</form>
		</div>
		<hr>

		<!-- Hiển thị danh sách thú cưng -->
		<div class="row">
			<div th:if="${#lists.isEmpty(pets)}" class="text-center py-5">
				<h4 class="text-danger">Không có thú cưng nào!</h4>
			</div>

			<div th:each="pet : ${pets}" class="col-lg-2 col-md-4 col-sm-4 col-6">
				<a class="nav-link" th:href="@{/pet/detail/{id}(id=${pet.petID})}">
					<div class="card card-hover border-0 position-relative">
						<div class="button-image">
							<img loading="lazy"
								th:src="@{/images/pet/{photo}(photo=${pet.photo != null ? pet.photo : 'placeholder.jpg'})}"
								class="card-img-top card-image" alt="pet">
						</div>
						<div class="card-body text-center">
							<h5
								th:text="${pet.petCategoryID.petCategoryName + ' ' + pet.breed + ' ' + pet.hair}"></h5>
							<span th:text="${'ID: ' + pet.petID}"></span>
							<p class="text-danger fw-bold" th:text="${pet.price + ' VND'}"></p>
						</div>
					</div>
				</a>
			</div>
		</div>

		<!-- Phân trang -->
		<nav class="d-flex justify-content-center mt-4">
			<ul class="pagination">
				<li th:classappend="${currentPage == 1} ? 'disabled'"
					class="page-item"><a class="page-link"
					th:href="@{/allPet(page=${currentPage - 1}, keyword=${keyword}, priceOrder=${sort})}">&laquo;</a>
				</li>
				<li th:each="i : ${#numbers.sequence(1, totalPages)}"
					th:classappend="${i == currentPage} ? 'active'" class="page-item">
					<a class="page-link"
					th:href="@{/allPet(page=${i}, keyword=${keyword}, priceOrder=${sort})}"
					th:text="${i}">1</a>
				</li>
				<li th:classappend="${currentPage == totalPages} ? 'disabled'"
					class="page-item"><a class="page-link"
					th:href="@{/allPet(page=${currentPage + 1}, keyword=${keyword}, priceOrder=${sort})}">&raquo;</a>
				</li>
			</ul>
		</nav>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
