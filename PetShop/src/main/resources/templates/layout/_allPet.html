<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h3 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #dc3545; /* Match header color with the category list */
        }

        .navbar {
            background-color: #dc3545; /* Nav bar color */
        }

        .navbar-brand, .nav-link {
            color: white !important; /* Navbar text color */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #f8f9fa !important; /* Hover color */
        }

        .card {
            transition: transform 0.2s;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .banner-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
        }

        .form-control-lg {
            height: calc(3.5rem + 2px);
        }

        .pagination {
            margin: 20px 0;
        }

        .pagination .page-item.active .page-link {
            background-color: #dc3545; 
            border-color: #dc3545; 
        }

        .pagination .page-link {
            color: #dc3545; 
        }

        .pagination .page-link:hover {
            background-color: #f8f9fa;
            color: #dc3545; 
        }

        .text-danger {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row">
            <h3>Tất cả thú cưng</h3>
            <hr />
        </div>
        <!-- End Title -->

        <div class="row">
            <div class="col-12">
                <div class="mb-4">
                    <div class="col-md-4 mb-3 d-inline-block">
                        <form action="/allPet" method="get">
                            <select class="form-select form-select-lg" name="priceOrder" onchange="this.form.submit()">
                                <option value="" selected>Sắp xếp theo giá</option>
                                <option value="asc" th:selected="${sort == 'asc'}">Tăng dần</option>
                                <option value="desc" th:selected="${sort == 'desc'}">Giảm dần</option>
                            </select>
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                        </form>
                    </div>

                    <div class="col-md-4 mb-3 ms-auto d-inline-block">
                        <form action="/allPet" method="get" class="d-flex">
                            <input type="text" name="keyword" class="form-control form-control-lg me-2"
                                placeholder="Tìm kiếm sản phẩm..." th:value="${keyword}">
                            <button type="submit" class="btn btn-outline-danger">Tìm kiếm <i
                                    class="bi bi-search"></i></button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div th:each="pet : ${pets}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card">
                            <img th:src="@{/images/pet/{photo}(photo=${pet.photo})}" class="card-img-top banner-image"
                                alt="Pet photo">
                            <div class="card-body text-center">
                                <h5 class="card-title" th:text="${pet.breed}"></h5>
                                <p class="card-text">Price: <span th:text="${pet.price}"></span></p>
                                <a th:href="@{/pet/detail/{id}(id=${pet.petID})}" class="btn btn-danger">Details</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav>
                    <ul class="pagination justify-content-center">
                        <li th:classappend="${currentPage == 1} ? 'disabled'" class="page-item">
                            <a class="page-link" th:href="@{/allPet(page=${currentPage - 1})}">&laquo;</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${i == currentPage} ? 'active'" class="page-item">
                            <a class="page-link" th:href="@{/allPet(page=${i})}" th:text="${i}">1</a>
                        </li>
                        <li th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-item">
                            <a class="page-link" th:href="@{/allPet(page=${currentPage + 1})}">&raquo;</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="service.js"></script>

</body>

</html>
