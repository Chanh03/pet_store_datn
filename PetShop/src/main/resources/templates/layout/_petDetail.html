<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .rounded-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
    </style>
</head>

<body>
<div class="container my-5">
    <!-- Pet details -->
    <div class="row mb-5">
        <div class="col-md-6">
            <img th:src="@{/images/pet/{photo}(photo=${pet.photo})}" class="img-fluid" style="object-fit: cover; width: 100%; height: 400px;" alt="Pet Image">
        </div>
        <div class="col-md-6">
            <h1 th:text="${pet.petID}">Tên Sản phẩm</h1>
            <p class="fs-4">Giá: <span class="text-danger" th:text="${pet.price}">400.000đ</span></p>
            <table class="table-sm table-bordered">
                <tr><td>Tuổi:</td><td th:text="${pet.age}">10</td></tr>
                <tr><td>Giới tính:</td><td th:text="${pet.gender}">Đực</td></tr>
                <tr><td>Giống:</td><td th:text="${pet.breed}">Kết hợp</td></tr>
                <tr><td>Kiểu lông:</td><td th:text="${pet.hair}">Lông dài</td></tr>
            </table>
            <p class="mt-3 text-muted">Lưu ý: Giá trên là chỉ để tham khảo. Hãy liên hệ qua Zalo hoặc gửi tin nhắn để biết thêm chi tiết.</p>
            <div>
                <button class="btn btn-danger me-3">Liên hệ ngay</button>
                <div class="mt-2">
                    <i class="fa-solid fa-phone">contact</i>
                    <a href=""><i class="fa-brands fa-facebook-messenger">message</i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Other Pets -->
    <div>
        <h2 class="text-center">Thú cưng khác</h2>
        <hr style="color: red;">
        <div class="row">
            <div class="col-sm-6 col-md-4 mb-4" th:each="p : ${pets}">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="card-text" th:text="${p.breed}">Tên thú cưng</p>
                        <p class="text-danger" th:text="${p.price}">400.000đ</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
