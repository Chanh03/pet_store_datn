<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/index.html::home(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chi tiết Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .rounded-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .main-image {
            object-fit: cover;
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-btn {
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #c0392b;
        }

        .pet-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .text-muted {
            font-size: 0.9em;
        }

        hr {
            background-color: red;
            height: 2px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <!-- Chi tiết thú cưng -->
        <div class="row mb-5">
            <div class="col-md-6">
                <img th:src="@{/images/pet/{photo}(photo=${pet.photo})}" class="img-fluid main-image"
                    alt="Thú cưng ABC">
            </div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bold mb-3" th:text="${pet.petID}">Tên Sản phẩm</h1>
                <p class="fs-4">Giá: <span class="text-danger fw-bold" th:text="${pet.price}">400.000đ</span></p>

                <!-- Thông tin thú cưng và mô tả -->
                <div class="row">
                    <h3 class="mb-3">Chi tiết thú cưng</h3>
                    <div class="col-md-6">
                        <table class="table table-bordered mt-3">
                            <tbody>
                                <tr>
                                    <td>Tuổi:</td>
                                    <td th:text="${pet.age}">10</td>
                                </tr>
                                <tr>
                                    <td>Giới tính:</td>
                                    <td th:text="${pet.gender ? 'Đực' : 'Cái'}">Đực</td>
                                </tr>
                                <tr>
                                    <td>Giống:</td>
                                    <td th:text="${pet.breed}">Kết hợp</td>
                                </tr>
                                <tr>
                                    <td>Kiểu lông:</td>
                                    <td th:text="${pet.hair}">Lông dài</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h3>
                            Mô tả
                        </h3>
                        <p th:text="${pet.petDescription}"></p>
                    </div>
                </div>

                <p class="mt-4 text-muted">
                    Lưu ý: Giá trên chỉ để tham khảo. Hãy liên hệ qua Zalo hoặc gửi tin nhắn để biết thêm chi tiết.
                </p>
                <button class="btn btn-danger contact-btn">Liên hệ ngay</button>
                <div class="mt-3">
                    <i class="fa-solid fa-phone me-1"></i> <span>Contact</span>
                    <a href="#" class="ms-3"><i class="fa-brands fa-facebook-messenger"></i> Message</a>
                </div>
            </div>
        </div>

        <!-- Thú cưng khác -->
        <div>
            <h2 class="text-center mb-4">Thú cưng khác</h2>
            <hr>
            <div class="row g-4">
                <div class="col-2" th:each="p : ${pets}">
                    <div class="card pet-card h-100">
                        <img th:src="@{/images/pet/{photo}(photo=${p.photo})}"
                            class="card-img-top rounded-image mx-auto mt-3" alt="Ảnh thú cưng">
                        <div class="card-body text-center">
                            <p class="card-text fw-bold" th:text="${p.breed}">Tên thú cưng 1</p>
                            <p class="text-danger fw-bold" th:text="${p.price}">400.000đ</p>
                            <a th:href="@{/pet/detail/{id}(id=${p.petID})}" class="btn btn-primary mt-3">Xem chi tiết</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="service.js"></script>
</body>

</html>
