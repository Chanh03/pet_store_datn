<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Gửi Email</title>

    <!-- Sử dụng TinyMCE với API Key -->
    <script src="https://cdn.tiny.cloud/1/r1izu32r7glzqkso0y7d7vxp3pbkn4hbb8l2jun5qt54b8rs/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#contentEditor',
            height: 500  <!-- Thiết lập chiều cao cho TinyMCE -->
        });
    </script>

    <style>
        .email-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Trang quản trị - Gửi Email</h1>

    <!-- Hiển thị danh sách người đăng ký -->
    <!-- <h2>Danh sách email đã đăng ký</h2>
    <ul class="email-list">
        <li th:each="subscription : ${subscriptions}">
            <span th:text="${subscription.email}"></span>
        </li>
    </ul> -->

    <!-- Form để gửi email -->
    <form th:action="@{/admin/send}" method="post">
        <label for="subject">Tiêu đề:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="contentEditor">Nội dung:</label><br>
        <textarea id="contentEditor" name="content"></textarea><br>

        <button type="submit">Gửi email</button>
    </form>
</body>
</html>
