<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index.html::admin(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- Thêm CSS của Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="mt-3">
    <div class="mt-1 mb-3 rounded-3 overflow-hidden shadow p-4 bg-white">
        <!-- BREADCRUMB -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/quan-tri-he-thong">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Gửi thông báo</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between align-items-center">
            <h1>
                <span>Gửi thông báo</span>
                <i class="fa-solid fa-bell"></i>
            </h1>
        </div>
        <hr>
    </div>
    <div class="mt-1 mb-5 rounded-3 overflow-hidden shadow p-4 bg-white position-relative">
        <form th:action="@{/quan-tri-he-thong/send}" method="post">
            <div class="mb-3">
                <label for="subject" class="form-label">Tiêu đề:</label>
                <input type="text" id="subject" name="subject" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contentEditor" class="form-label">Nội dung:</label>
                <textarea id="contentEditor" name="content" class="form-control" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Gửi email</button>
        </form>
    </div>
</div>

<!-- Thêm JS của Bootstrap (tùy chọn, để sử dụng các thành phần tương tác) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
