<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index.html::admin(~{::body})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4 text-center">Danh sách Thú cưng</h1>
    <div class="mb-3">
        <label for="petCategory_TomSelect" class="form-label">Chọn loại thú cưng:</label>
        <select id="petCategory_TomSelect" placeholder="Chọn loại thú cưng..." autocomplete="off">
            <option value="">Tất cả</option>
            <option ng-repeat="pc in petCategoryData" value="{{pc.petCategoryID}}">{{pc.petCategoryName}}</option>
        </select>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Giống</th>
                <th>Giới tính</th>
                <th>Ảnh</th>
                <th>Trạng thái</th>
                <th>Loại</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="pet in petData">
                <td>{{pet.petID}}</td>
                <td>{{pet.breed}}</td>
                <td ng-switch="pet.gender">
                    <span ng-if="pet.gender == true" class="badge bg-primary">Đực</span>
                    <span ng-if="pet.gender == false" class="badge bg-primary">Cái</span>
                </td>
                <td><img ng-src="{{pet.photo}}" alt="{{pet.photo}}" class="img-thumbnail pet-image"></td>
                <td>
                    <span ng-if="pet.available == true" class="badge bg-success">Đang bán</span>
                    <span ng-if="pet.available == false" class="badge bg-danger">Không bán</span>
                </td>
                <td>{{pet.petCategoryID.petCategoryName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
